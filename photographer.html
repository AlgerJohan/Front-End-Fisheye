<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="#" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header role="banner" aria-label="En tête">
      <a href="index.html"
        ><img src="assets/images/logo.png" class="logo" aria-label="image" />
      </a>
    </header>
    <main id="main" role="main">
      <div class="photograph-header">
        <button type="button" class="contact_button" onclick="displayModal()">
          Contactez-moi
        </button>
      </div>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img
            src="./assets/icons/close.svg"
            alt="image"
            onclick="closeModal()"
          />
        </header>
        <form name="reserve" action="photographer.html" method="get">
          <div class="formData">
            <label for="first">Prénom</label>
            <input
              class="text-control"
              type="text"
              id="first"
              name="first"
              minlength="2"
              required
            />
            <div class="error invisible">
              Vous devez entrer 2 caractères alphabétique minimum !
            </div>
          </div>
          <div class="formData">
            <label for="last">Nom</label>
            <input
              class="text-control"
              type="text"
              id="last"
              name="last"
              minlength="2"
              required
            />
            <div class="error invisible">
              Vous devez entrer 2 caractères alphabétique minimum !
            </div>
          </div>
          <div class="formData">
            <label for="email">E-mail</label>
            <input
              class="text-control"
              type="email"
              id="email"
              name="email"
              minlength="2"
              required
            />
            <div class="error invisible">
              Vous devez entrer une adresse mail valide !
            </div>
          </div>
          <div>
            <label for="message">Votre message</label>
            <textarea name="message" id="message" required></textarea>
            <div class="error invisible">
              Vous devez indiquer votre message !
            </div>
          </div>
          <button type="button" class="contact_button" id="submit">
            Envoyer
          </button>
        </form>
      </div>
    </div>
    <script src="./scripts/utils/contactForm.js"></script>
  </body>
</html>
